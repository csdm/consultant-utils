name: Publish Release
on:
  push:
    tags:
      - 'v*'
    branches: 
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Create a Release
      uses: elgohr/Github-Release-Action@v4
      with:
        title: MyReleaseMessage-TestRelease
